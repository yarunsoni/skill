<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Skill Exchange</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Community Skill Exchange</h1>
        <img src="C:\Users\yarun\Desktop\project\Blue Corporate Linkedin Article Cover image .png" alt="Community Skills" class="header-image">
    </header>
    <main>
        <section id="add-skill">
            <h2>Add Your Skill</h2>
            <form id="skill-form" method="post"> 
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>
                <label for="skill">Skill:</label>
                <input type="text" id="skill" required>
                <label for="need">What You Need:</label>
                <input type="text" id="need" required>
                <label for="contact">Your Contact Details:</label>
                <input type="text" id="contact" required>
                <button type="submit">Add Skill</button>
            </form>
        </section>
        <section id="skill-list">
            <h2>Available Skills</h2>
            <ul id="skills">
                <!-- Skills will be listed here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
